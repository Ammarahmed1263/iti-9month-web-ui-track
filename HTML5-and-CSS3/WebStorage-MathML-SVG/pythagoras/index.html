<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagorean Theorem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg height="220" width="500" xmlns="http://www.w3.org/2000/svg">
      <polygon points="180,10 180,180 50,180" fill="red"></polygon>
      <text x="115" y="195">a</text>
      <text x="190" y="100">b</text>
      <text x="90" y="100">c</text>
    </svg>
    <h3>according to pythagoras theorem</h3>
    <math xmlns="http://www.w3.org/1998/Math/MathML" class="expression">
      <mi>c</mi>
      <mo>=</mo>
      <msqrt>
        <msup>
          <mi>a</mi>
          <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
          <mi>b</mi>
          <mn>2</mn>
        </msup>
      </msqrt>
    </math>
    <script src="script.js"></script>
  </body>
</html>
