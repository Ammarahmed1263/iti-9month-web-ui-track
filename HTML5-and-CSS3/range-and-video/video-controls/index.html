<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <video width="640" height="360">
        <source src="videos/frozen.mp4" type="video/mp4" />
      </video>

      <div class="progress-container">
        <input type="range" id="seek-bar" name="seek-bar" title="seek-bar" min="0" />
        <div class="time-display">
          <span id="video-progress">0:00</span>
          <span class="time-separator">/</span>
          <span id="video-duration">0:00</span>
        </div>
      </div>

      <div class="controls-container">
        <button type="button" id="jump-start-button" class="control-btn">Previous</button>
        <button type="button" id="skip-backward-button" class="control-btn">-5s</button>
        <button type="button" id="play-button" class="control-btn play-btn">Play</button>
        <button type="button" id="pause-button" class="control-btn pause-btn">Pause</button>
        <button type="button" id="skip-forward-button" class="control-btn">+5s</button>
        <button type="button" id="jump-end-button" class="control-btn">Next</button>
      </div>

      <div class="sliders-container">
        <div class="slider-group">
          <label for="volume-slider">Volume</label>
          <input
            type="range"
            id="volume-slider"
            name="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
          <button type="button" id="mute-button" class="control-btn mute-btn">Mute</button>
        </div>

        <div class="slider-group">
          <label for="speed-slider">Speed</label>
          <input
            type="range"
            id="speed-slider"
            name="speed-slider"
            min="0.25"
            max="2"
            step="0.25"
            value="1"
          />
          <span id="speed-value">1x</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
