<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="login-form">
      <form action="main.html" method="get">
        <fieldset>
          <legend>Login</legend>

          <label for="username">User <u>n</u>ame:</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter user name"
            accesskey="n"
          /><br />

          <label for="password">User <u>p</u>assword:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter user password"
            accesskey="p"
          /><br />

          <input
            type="checkbox"
            id="remember-me"
            name="remember-me"
            value="remember"
          />
          <label for="remember-me"> Remember me</label><br />

          <div class="submit">
            <input type="submit" value="Sign In.." />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
