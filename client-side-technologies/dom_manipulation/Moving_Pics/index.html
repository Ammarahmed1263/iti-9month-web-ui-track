<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Pics</title>

    <style>
      body {
        margin: 0;
      }

      .wrapper {
        margin: 50px auto;
        width: 555px;
      }

      .buttons {
        text-align: center;
        margin-top: 30px;
      }

      .buttons button {
        margin-right: 40px;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="floating_area"></div>

      <div class="buttons">
        <button id="go" type="button">Go</button>
        <button id="stop" type="button">Stop</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
