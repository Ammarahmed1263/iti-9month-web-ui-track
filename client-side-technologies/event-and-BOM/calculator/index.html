<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table>
      <tr>
        <td colspan="4" id="td">JavaScript Calculator</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="answer" type="text" title="ans" readonly value="0"/>
        </td>
        <td>
          <input
            type="button"
            class="button operation"
            value="="
            onclick="EnterEqual()"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="button"
            value="1"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="2"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="3"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button operation"
            value="+"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="button"
            value="4"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="5"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="6"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button operation"
            value="-"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="button"
            value="7"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="8"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="9"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button operation"
            value="*"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="button"
            value="C"
            id="clear"
            onclick="EnterClear()"
          />
        </td>
        <td>
          <input
            type="button"
            class="button"
            value="0"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button operation"
            value="."
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="button operation"
            value="/"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
